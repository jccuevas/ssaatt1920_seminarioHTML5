<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Introducción a JavaScript - problemas de interpretación - Solución script interno</title>
        <style>
            #contenedor{
                background-color: lightgrey;
                padding: 10px;
            }

        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function(){
                let contenedor = document.getElementById("contenedor");
                let p = document.createElement("p");
                p.innerHTML = "Soy un párrafo que sí se mostrará gracias al ejecutar el scrip en el evento DOMContentLoaded";
                contenedor.appendChild(p);
            }
            );
        </script>
    </head>
    <body>
        <h1>Introducción a JavaScript problemas de interpretación</h1>
        <h2>Solución script interno con evento DOMContentLoaded</h2>
        <p>Ahora el script se ejecuta cuando la página termina de cargarse</p>	
        
        <div id="contenedor"></div>


        <br><a href="index.html">Inicio</a><br>
    </body>
</html>
